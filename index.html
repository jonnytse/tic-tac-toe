<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="row 1">    
            <section class="box one" id="txt1"></section>
            <section class="box four" id="txt4"></section>
            <section class="box seven" id="txt7"></section>
        </div>
        <div class="row 2">    
            <section class="box two" id="txt2"></section>
            <section class="box five" id="txt5"></section>
            <section class="box eight" id="txt8"></section>
        </div>    
        <div class="row 3">    
            <section class="box three" id="txt3"></section>
            <section class="box six" id="txt6"></section>
            <section class="box nine" id="txt9"></section>
        </div>
      
        <div class="outcome">
            <p id="result">And the winner is...</p>
        </div>
        <div class="reset">
            <button id="again">Play again?</button>
        </div>    
    </div>
    
    
</body>
</html>
